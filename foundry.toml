[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "@chainlink/=lib/chainlink-brownie-contracts/contracts/src/v0.8/"
]

[profile.ci]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "@chainlink/=lib/chainlink-brownie-contracts/contracts/src/v0.8/"
]

[fuzz]
runs = 256

[invariant]
runs = 64
depth = 32
